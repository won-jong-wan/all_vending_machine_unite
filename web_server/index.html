<!DOCTYPE html>
<html>
<head>
    <title>Simple Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .menu-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            text-align: center;
        }
        .menu-item img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .cart {
            border: 2px solid #4CAF50;
            padding: 20px;
            margin-top: 20px;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Shop</h1>
    
    <div id="menu">
        <div class="menu-item">
            <img src="images/pizza.jpg" alt="Pizza">
            <h3>Pizza</h3>
            <p>Price: $10</p>
            <button onclick="addToCart('Pizza', 10)">Add to Cart</button>
        </div>
        <div class="menu-item">
            <img src="images/burger.jpg" alt="Burger">
            <h3>Burger</h3>
            <p>Price: $8</p>
            <button onclick="addToCart('Burger', 8)">Add to Cart</button>
        </div>
        <div class="menu-item">
            <img src="images/pasta.jpg" alt="Pasta">
            <h3>Pasta</h3>
            <p>Price: $12</p>
            <button onclick="addToCart('Pasta', 12)">Add to Cart</button>
        </div>
        <div class="menu-item">
            <img src="images/salad.jpg" alt="Salad">
            <h3>Salad</h3>
            <p>Price: $6</p>
            <button onclick="addToCart('Salad', 6)">Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <p>Total: $<span id="total">0</span></p>
        <button class="button" onclick="checkout()">Checkout</button>
    </div>

    <script>
        let cart = [];
        
        function addToCart(item, price) {
            cart.push({item: item, price: price});
            updateCartDisplay();
        }
        
        function updateCartDisplay() {
            const cartDiv = document.getElementById('cart-items');
            const totalSpan = document.getElementById('total');
            let html = '';
            let total = 0;
            
            cart.forEach((item, index) => {
                html += `<div>${item.item} - $${item.price} 
                        <button onclick="removeItem(${index})">Remove</button></div>`;
                total += item.price;
            });
            
            cartDiv.innerHTML = html;
            totalSpan.textContent = total;
        }
        
        function removeItem(index) {
            cart.splice(index, 1);
            updateCartDisplay();
        }
        
        function checkout() {
            if (cart.length === 0) {
                alert('Cart is empty!');
                return;
            }
            
            fetch('/order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(cart)
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                cart = [];
                updateCartDisplay();
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
